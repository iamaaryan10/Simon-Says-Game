<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>High Score : 0</h3>
    <h1>Simon Says Game</h1>

        <div class="btn purple" id="purple"></div>
        <div class="btn green" id="green"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
